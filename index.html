<!DOCTYPE html>
<html>
<head>
    <title>Google Drive API Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        const CLIENT_ID = '234853465244-dlu5ao6i8iie118minuer0eub4d04vie.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCuwfYzEqKpXD0LYjBw2oD9y8GL_PhCXmc';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/drive.readonly';
        const sheetID = '1pIby0txrOYsDZW0UTLDbG7wLGVHEYIM4GELZfLaeQIo';
        const ranges = {
            words: 'English!A:B',
            idioms: 'English!D:E',
            daily: 'English!G:H'
        };

        let data = {
            words: [],
            idioms: [],
            daily: []
        };
        let currentWordIndex = 0;
        let currentCategory = 'words';

        document.getElementById('translation').style.display = 'none';

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => handleAuthResponse(response),
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.visibility = 'visible';
                document.getElementById('signout_button').style.visibility = 'visible';
                const savedToken = localStorage.getItem('access_token');
                if (savedToken) {
                    gapi.client.setToken({access_token: savedToken});
                    fetchData();
                }
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('authorize_button').innerText = 'Refresh';
                localStorage.setItem('access_token', resp.access_token);
                await fetchData();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token, () => {
                    localStorage.removeItem('access_token');
                    gapi.client.setToken('');
                    document.getElementById('content').innerText = '';
                    document.getElementById('authorize_button').innerText = 'Authorize';
                });
            }
        }

        async function fetchData() {
            for (const [key, range] of Object.entries(ranges)) {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: sheetID,
                    range: range,
                });
                data[key] = response.result.values.map(row => ({ english: row[0], turkish: row[1] }));
            }
            showRandomWord();
        }

        function showRandomWord() {
            const words = data[currentCategory];
            currentWordIndex = Math.floor(Math.random() * words.length);
            document.getElementById('word').innerText = words[currentWordIndex].english;
            document.getElementById('translation').innerText = words[currentWordIndex].turkish;
            document.getElementById('translation').style.display = 'none';
        }

        function showTranslation() {
            const translationElement = document.getElementById('translation');
            if (translationElement.style.display === 'none') {
                translationElement.style.display = 'block';
            } else {
                showRandomWord();
            }
        }

        function setCategory(category) {
            currentCategory = category;
            showRandomWord();
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a1a1a, #2c3e50);
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            color: white;
        }
        .container {
            text-align: center;
        }
        .circle {
            width: 300px;
            height: 300px;
            background: linear-gradient(to bottom, #0f0f0f, #3a3a3a);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            flex-direction: column;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .translation {
            font-size: 18px;
            color: lightgray;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .buttons button {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(to bottom, #1a1a1a, #2c3e50);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buttons button:hover {
            background: linear-gradient(to bottom, #2c3e50, #1a1a1a);
        }
        #authorize_button, #signout_button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3a3a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #authorize_button:hover, #signout_button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <button id="authorize_button" style="visibility: hidden" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" style="visibility: hidden" onclick="handleSignoutClick()">Sign Out</button>
    <pre id="content"></pre>

    <div class="container">
        <h1>ENGLISH DICTIONARY</h1>
        <div class="circle" onclick="showTranslation()">
            <div class="word" id="word">Click to Load</div>
            <div class="translation" id="translation"></div>
        </div>
        <div class="buttons">
            <button onclick="setCategory('words')">MY WORDS</button>
            <button onclick="setCategory('idioms')">IDIOMS</button>
            <button onclick="setCategory('daily')">DAILY</button>
        </div>
    </div>
    <script>
        window.onload = function() {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>
</html>
